{% extends 'pages/base.html' %}

{% block title %} {{title}} {% endblock %}

{% block header_title %} {{title}} {% endblock %}

{% block content %}
<div class="card mb-3">
    <div class="row g-0">
            <div class="card-body">
                <h5 class="card-title">{{title}}</h5>
                <p class="card-text">
                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                </p>
            </div>
    </div>
</div>
{% endblock %}
